<section class="px-8 py-6 md:px-32 dark:bg-[#0f1629]">
  <h2 class="text-2xl text-blue-900 font-bold text-center mb-6 pt-10 pb-10 dark:text-[#12a6e8]">
    {{ 'studyChances.heading' | transloco }}
  </h2>
  <div *ngIf="opportunities.length > 0; else noData" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20 w-100 h-54 overflow-hidden">
    <app-opportunity-card *ngFor="let opportunity of opportunities"
      title="{{ opportunity.nombre | transloco }}"
      url="{{ opportunity.url | transloco }}"
      description="{{ opportunity.regionNombre | transloco }}">
    </app-opportunity-card>
  </div>
  <ng-template #noData>
    <div class="text-center text-black-500 dark:text-gray-300 mt-10 mb-28 text-xl">
      <p class="mb-8">{{ 'studyChances.noResults' | transloco }}</p>
    </div>
  </ng-template>
</section>
