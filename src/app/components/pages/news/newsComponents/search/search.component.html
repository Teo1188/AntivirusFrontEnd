<div class="pt-20 dark:bg-[#0f1629]">
  <section
    class="container mx-auto my-0  border border-gray-300 p-4 rounded-lg w-full sm:w-1/2 md:w-2/3 lg:w-3/4 dark:bg-[#283446]">
    <div class="mb-3">
      <input [(ngModel)]="filters.nombre" type="text" class="w-full p-3 border rounded dark:bg-[#283446]"
        placeholder="{{ 'formSearch.placeHolder' | transloco }}">
    </div>
    <div class="flex items-center space-x-4 mb-4 dark:text-[#a8afc4]">
      <div class="w-1/3">
        <label class="block">{{ 'formSearch.location' | transloco }}</label>
        <select [(ngModel)]="filters.idRegion" class="w-full p-3 border rounded dark:bg-[#283446]">
          <option *ngFor="let location of locations" [value]="location.id">{{ location.region }}</option>
        </select>
      </div>
      <div class="w-1/3">
        <label class="block">{{ 'formSearch.tipeOportuniti' | transloco }}</label>
        <select [(ngModel)]="filters.idCategoria" class="w-full p-3 border rounded dark:bg-[#283446]">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.categoria }}</option>
        </select>
      </div>
      <div class="w-1/3">
        <label class="block">Instituciones</label>
        <select [(ngModel)]="filters.idInstitucion" class="w-full p-3 border rounded dark:bg-[#283446]">
          <option *ngFor="let institucion of instituciones" [value]="institucion.id">{{ institucion.nombre }}</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end space-x-4">
      <button (click)="onFilter()" class="busqueda bg-yellow-500 text-white p-2 w-32 rounded">{{ 'formSearch.button1' | transloco }}</button>
      <button (click)="resetFilters()" (click)="loadOpportunities()" class="bg-gray-200 p-2 rounded">{{ 'formSearch.button2' | transloco }}</button>
    </div>
  </section>

  <app-opportunity-cards [opportunities]="opportunities"></app-opportunity-cards>
</div>
